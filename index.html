<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="phone-image-container">
            <img src="src/img/Group 1.png">
        </div>
        <div class="form-container">
            <form action="submit">
                <div class="top-form">
                    <img src="src/img/Img - Instagram.png" width="200">
                </div>
                <input type="text" name="login" placeholder="Phone number, username, or email">
                <input type="password" name="password" placeholder="Password">
                <button>Log in</button>
                <div class="footer-form">
                    <div class="option-form-footer">
                        <svg width="107" height="2" viewBox="0 0 107 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.160156" y="0.800781" width="106.25" height="1" fill="#DBDBDB" />
                        </svg>
                        or
                        <svg width="107" height="2" viewBox="0 0 107 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.160156" y="0.800781" width="106.25" height="1" fill="#DBDBDB" />
                        </svg>
                    </div>
                    <div class="facebook-text-container">
                        <img src="src/img/span._a04s.png"> <span>Log in with Facebook</span>
                    </div>
                    <a class="forgot-password">Forgot password?</a>
                </div>
            </form>
            <div class="infos">
                Don't have an account?
                <a href="">Sign up</a>
            </div>
            <div class="get-app">
                Get the app.
                <div>
                    <img src="src/img/c5Rp7Ym-Klz.png.png" alt="img">
                    <img src="src/img/EHY6QnZYdNX.png.png" alt="img">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="first-container-footer">
            <ul>
                <li><a href="">Meta</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Jobs</a></li>
                <li><a href="">Help</a></li>
                <li><a href="">API</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Locations</a></li>
                <li><a href="">Instagram Lite</a></li>
                <li><a href="">Threads</a></li>
                <li><a href="">Contact Uploading & Non-Users</a></li>
            </ul>
        </div>
        <div class="secondary-container-footer">
            <span>Meta Verified</span>
            <div class="inner-secondary-container-footer">
                <select>
                    <option value="EN" selected>EN</option>
                    <option value="PR">PT-BR</option>
                </select>
                <span>Â© 2023 Instagram from Meta</span>
            </div>
        </div>
    </footer>
</body>

</html>
